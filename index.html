<body>
  <h1>Project 2 - Trade Explorer</h1>

  <h3>Highest export chart</h3>
  <svg id="highest-export-chart" width="960" height="500"></svg>


  <script src="https://d3js.org/d3.v6.min.js"></script>
  <script>
    async function loadData() {
      const exportsData = await d3.csv('WITS-Country-Timeseries_exports.csv');
      const importsData = await d3.csv('WITS-Country-Timeseries_imports.csv');

      const combinedData = exportsData.map((exportRow, index) => {
        return {
          ...exportRow,
          ...importsData[index]
        };
      });

      console.log(combinedData);
    }

    loadData();
  </script>
